name: Update DK/GNOG CSVs
on:
  schedule:
    - cron: "0 * * * *"   # hourly (UTC)
  workflow_dispatch: {}   # manual "Run workflow" button

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip requests
      - env:
          DK_API_USERNAME: ${{ secrets.DK_API_USERNAME }}
          DK_API_PASSWORD: ${{ secrets.DK_API_PASSWORD }}
        run: python fetch_games.py
      - name: Commit CSVs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add games_*.csv
          git commit -m "auto: refresh CSVs" || echo "no changes"
          git push
